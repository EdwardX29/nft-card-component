<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" type="text/css">  
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>


  <main>
    <div class="card">

      <div class="img-container">
        <img class="nft-pic" src="images/image-equilibrium.jpg">
        <div class="overlay-container">
          <div class="overlay">
            <img src="images/icon-view.svg">
          </div>

        </div>
        
      </div>

      <div class="collection-name">
        Equilibrium #3429
      </div>
        
      <div class="collection-description">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="sell">
        <span class="price">
          <img src="images/icon-ethereum.svg">
          0.041 ETH
        </span>
        <span class="days-left">
          <img src="images/icon-clock.svg">
          3 days left
        
        </span>
      </div>

      <div class="line"></div>

      <div class="author-info">
        <img class="author-avatar" src="images/image-avatar.png">
        <span class="credit">
          Creation of <span class="author">Jules Wyvern</span>
        </span>
      </div>

    </div>

  </main>

  

  

  
  
  

</body>
</html>
